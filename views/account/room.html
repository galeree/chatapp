<!-- Use RoomCtrl as an angularjs controller -->

<style>
	#chatbox{
		border-radius: 25px;
	    background: #EEEEEE;
	    padding: 20px; 
	    margin: 10px;
	    border: 2px;
	    clear: both;
  	}
  	#chatbox2{
  		background: #B8F2C6;
	   	border-radius: 25px;
	    padding: 20px; 
	    margin: 10px;
	    border: 2px;
  	}
  	#footer{
  		background: #B8F2C6;
	    padding: 20px; 
	    border: 2px;
  	}
  	#pic{
  		float: left;
  		margin-right: 1%;
  	}
</style>

<div class="container" ng-controller="RoomCtrl">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<!-- Show group id -->
			<div class="page-header">
				<h3>{{name}}</h3>
			</div>
			<!-- Display chat message here -->
			<ul id="messages">
				<div ng-repeat="message in messages" id="chatbox">
					<img class="profile-img" src='/image/accountlogo.png' id="pic"></img>
					<li ng-bind="message.content"></li>
					<a href="" ng-bind="convert(message.created_at)"></a>
					<b><a href="" ng-bind="message.user_id.username"></a></b>
				</div>
			</ul>
			<!-- Send message form -->
			<form action="" class="form-inline" style="clear: both">
				<div class="form-group">
					<!-- Typing message field -->
					<input id="m" class="form-control"/>
				</div>
				<!-- Send message button can style it as you like -->
				<!-- Important if send button must contain id="send" -->
				<a href="" class="btn btn-primary" id="send">Send</a>
			</form>
		</div>
	</div>
</div>
