<!-- Home page -->

<div class="container content" ng-controller="GroupCtrl">
  <div class="row">
    <div class="col-md-12">
      
      <!-- User description -->
      <div class="description">
        <img class="profile-img" src='/image/accountlogo.png' style="margin-right: 1%"></img>
        <h3 style="display: inline-block">{{user.username}}</h3>
      </div>

      <!-- Search form -->
      <form class="form-inline" style="margin-top: 1.5%;">
        <div class="form-group">
          <input type="text" class="form-control" 
                 placeholder="Search Group"
                 name="query">
        </div>
        <button type="submit" class="btn btn-primary">
           <i class="fa fa-search" style="padding: 3px 1px"></i></button>
      </form>

      <!-- Pending request -->
      <div class="page-header">
        <h3>Pending request</h3>
      </div>
      <ul class="list-group grouplist">
        <li class="list-group-item pointer">Group1</li>
        <li class="list-group-item pointer">Group2</li>
        <li class="list-group-item pointer">Group3</li>
        <li class="list-group-item pointer">Group4</li>
        <li class="list-group-item pointer">Group5</li>
        <li class="list-group-item pointer">Group6</li>
        <li class="list-group-item pointer">Group7</li>
        <li class="list-group-item pointer">Group8</li>
      </ul>

      <!-- Group list -->
      <div class="page-header">
        <h3>Group</h3>
      </div>
      <ul class="list-group grouplist">
        <li class="list-group-item pointer">Group1</li>
        <li class="list-group-item pointer">Group2</li>
        <li class="list-group-item pointer">Group3</li>
        <li class="list-group-item pointer">Group4</li>
        <li class="list-group-item pointer">Group5</li>
        <li class="list-group-item pointer">Group6</li>
        <li class="list-group-item pointer">Group7</li>
        <li class="list-group-item pointer">Group8</li>
      </ul>
    </div>
  </div>
</div>
