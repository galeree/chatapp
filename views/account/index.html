<!-- Home page -->

<div class="container content" ng-controller="HomeCtrl">
  <div class="row">
    <div class="col-md-12">
      
      <!-- User description -->
      <div class="description">
        <img class="profile-img" src='/image/accountlogo.png' style="margin-right: 1%"></img>
        <h3 style="display: inline-block">{{user.username}}</h3>
      </div>

      <!-- Pending request -->
      <div class="page-header">
        <h3>Pending request</h3>
      </div>
      <ul class="list-group grouplist">
        <li class="list-group-item pointer"
            ng-repeat="request in requests" 
            ng-bind="request.group_id.name"
            ng-click="open(request.group_id._id,request.group_id.name,request._id)"></li>
      </ul>
      <script type="text/ng-template" id="modal.html">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="cancel()">&times;</span></button>
            <h4 ng-bind="name"></h4>
          </div>
          <div class="modal-body">
            <p>Test</p>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="accept()">Accept</button>
              <button class="btn btn-warning" ng-click="decline()">Decline</button>
          </div>
      </script>

      <!-- Group list -->
      <div class="page-header" ng-show="groups.length != 0">
        <h3>Group</h3>
      </div>
      <ul class="list-group grouplist">
        <li class="list-group-item pointer" 
            ng-repeat="group in groups" ng-bind="group.group_id.name"></li>
      </ul>
    </div>
  </div>
</div>
