<!-- Account layout -->
<html>
<head>
  <title>Chat Application</title>
  <meta charset="UTF-8">
  <!-- Set viewport important for responsive website -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='/css/bootstrap.min.css'>
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
  <!-- Use css stylesheet at account.css -->
  <link rel="stylesheet" href="/css/account.css">
  <!-- Include jquery -->
  <script src="/js/jquery-2.1.1.min.js" ></script>
  <!-- Include angularjs -->
  <script src="/js/angular.min.js"></script>
  <!-- Include angularui-boostrap a plugin for angularjs -->
  <script src="/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <!-- Use angularmodule at controller.js -->
  <script src="/js/controller.js"></script>
</head>
<body data-id="{{user._id}}" 
      data-username="{{user.username}}"
      ng-app="account">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header logo">
        <a class="navbar-brand">Chat App</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/add" data-toggle="tooltip" 
            data-placement="bottom" title="add group">
            <i class="fa fa-plus"></i>
          </a>
        </li>
        <li>
          <a href="/signout" data-toggle="tooltip" 
             data-placement="bottom" title="log out">
            <i class="fa fa-sign-out"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="menu">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation">
          <a href="/home" data-toggle="tootip"
             data-placement="bottom" title="group"><i class="fa fa-users"></i></a>
        </li>
        <li role="presentation">
          <a href="/chat" data-toggle="tooltip"
             data-placement="bottom" title="chat"><i class="fa fa-comment"></i></a>
        </li>
        <li role="presentation">
          <a href="/profile" data-toggle="tooltip"
             data-placement="bottom" title="profile"><i class="fa fa-list"></i></a>
        </li>
      </ul>
    </div>

  </nav>
  {{{body}}}
  <footer>
    <div class="container-fluid">
      <p>this is footer</p>
      <p>footer</p>
      <p>footer</p>
    </div>
  </footer>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
