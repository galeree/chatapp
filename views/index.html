<div class="container text-center">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4 form-container loginform">
			<div class="account-wall">
				{{#if message}}
				    <h1 class="text-center error-message">{{ message }}</h1>
				{{/if}}
				<img class="profile-img" src='/image/accountlogo.png'></img>
				<form action='/login' method='POST' class="form-signin">
					<div class="form-group">	
						<i class="fa fa-user fa-fw"></i>
						<input class="form-control" 
							   type="text" 
							   name="username"
							   placeholder="Username" required>
					</div>
					<div class="form-group">
						<i class="fa fa-lock fa-fw"></i>
						<input class="form-control"
							   type="password"
							   name="password"
							   placeholder="Password" required>
					</div>
					<button type="submit" 
							class="btn btn-primary btn-block"> Sign in</button>
				</form>
				<div class="row">
					<a href="/signup" class="link">Sign up here</a>
				</div>
			</div>
		</div>
	</div>
</div>
